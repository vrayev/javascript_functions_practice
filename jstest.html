function multiply(a, b) {

};

function capitalize(anyString) {
    let str = (anyString.charAt(0).toUpperCase() + 
        anyString.slice(1).toLowerCase());
    return str;
};
/*
alert(capitalize('hello'));
alert(capitalize('HELLO'));
alert(capitalize('hELlo'));
*/

function lastLetter(aString) {
    let last = aString.slice(-1);
    return last;
}
alert(lastLetter('last letter only'));
